<div>
  <h3>Les nouveaut√©s</h3>
  <p-carousel
    [value]="activities"
    [numVisible]="2"
    [numScroll]="3"
    [circular]="true"
    [showNavigators]="false"
    [showIndicators]="true"
    autoplayInterval="5000"
  >
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 p-3">
        <div class="mb-3">
          <div class="relative mx-auto">
            <img
              src="{{ product.picture }}"
              [alt]="product.name"
              class="w-full border-round"/>
            <p-tag
              class="absolute-tag"
              [value]="product.description"
              severity="success"
              [ngStyle]="{ 'left.px': 5, 'top.px': 5 }"/>
          </div>
        </div>

      </div>
    </ng-template>
  </p-carousel>
  <div>
    <h3>Proche de chez vous</h3>
    <p-scrollPanel
      [style]="{width: '1000px', height: '250px'}">
      <div class="image-container">
        @for (activity of activities; track $index) {
          <div class="activity-card">
            <p-image width="80%" alt="Card" [src]="activity.picture" [preview]="true"
                     class="w-full border-round activity-image">
              <ng-template pTemplate="indicator">
                <h1>{{ activity.name }}</h1>
                <p>
                  {{ activity.description }}
                </p>
              </ng-template>
            </p-image>
          </div>
        }
      </div>
    </p-scrollPanel>
  </div>
  <h3>Derniers ajouts de vos amis</h3>

</div>
