<div class="display-activities">
  <div class="card flex justify-content-end align-content-end p-3 gap-5">
    <p-selectbutton [options]="displayActivitiesOptions" [(ngModel)]="choiceDisplayActivities" optionValue="option">
      <ng-template #item let-item>
        <i [class]="item.icon"></i>
      </ng-template>
    </p-selectbutton>
    <p-button icon="pi pi-search" class="filter-icon" (click)="showSearchInputs()" [rounded]="true" [raised]="true"/>
  </div>
  @if (isVisibleSearchInputs) {
    <app-global-filter [searchUser]="searchUser"></app-global-filter>
  }

  @if (choiceDisplayActivities === 'list') {
    <div class="flex flex-column gap-3">
      <h3>Les mieux not√©s</h3>
      <app-activities-carousel [activities]="activities"></app-activities-carousel>

      <h3>Proche de chez vous</h3>
      <app-activities-scroller [activities]="activities" orientation="horizontal"></app-activities-scroller>

      <h3>Les derniers ajouts</h3>
      <app-activities-scroller [activities]="activities" orientation="vertical"></app-activities-scroller>
    </div>
  } @else {
    <div style="height: 400px">
      <app-map [searchLocalisation]="searchUser.localisation"></app-map>
    </div>

  }
</div>
