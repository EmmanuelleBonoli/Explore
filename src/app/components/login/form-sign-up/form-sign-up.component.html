<form #signupForm="ngForm" (ngSubmit)="signupForm.valid && onSubmit()">
  @for (input of newInscription; track $index) {
    <app-input-text
      [inputControls]="input"
    ></app-input-text>
  }
  <div class="button-form-container">
    <p-button
      [rounded]="true"
      type="submit"
      label="S'incrire"
      [disabled]="!checkFormValidity()"
    >
    </p-button>
  </div>
</form>
