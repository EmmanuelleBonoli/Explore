<div class="flex-col justify-center align-content-center" [style]="{width: '100vw'}">
  <p-scroller
    #sc
    class="custom-loading"
    [items]="activities"
    [itemSize]="300"
    [autoSize]="true"
    [showLoader]="true"
    [orientation]="orientation"
    [loading]="lazyLoading"
    (onLazyLoad)="onLazyLoad($event)"
    [lazy]="true"
    styleClass="border border-surface"
    [style]="{'width': '100%', height: orientation==='horizontal'?'350px':'550px'}">
    <ng-template #item let-activity>
      <div class="flex flex-col justify-content-center" (click)="seeDetails(activity.id)">
        <div class="flex-col relative"
             [ngStyle]="{
             height: orientation === 'horizontal' ? '300px' : 'auto',
             width: orientation === 'vertical' ? '100vw' : '90vw',
             paddingRight: orientation === 'horizontal' ? '0.8rem' : '0'
        }">
          <app-activity-card [activity]="activity"></app-activity-card>
        </div>
      </div>
    </ng-template>

    <ng-template #loader>
      @if (orientation === 'horizontal') {
        <div class=" flex-col align-items-strech gap-2 p-2" [style]="{height: '100%'}">
          <div class="flex items-center pr-2 gap-3">
            <p-skeleton width="320px" height="250px"/>
            <p-skeleton width="320px" height="250px"/>
          </div>
          <div class="flex flex-column items-center pl-2 pt-2 gap-2">
            <p-skeleton width="200px" height="20px"/>
            <p-skeleton width="300px" height="20px"/>
          </div>
        </div>
      } @else {
        <div class="flex flex-column align-items-center justify-content-center gap-2">
          <p-skeleton width="100vw" height="200px"/>
          <p-skeleton width="200px" height="20px"/>
          <p-skeleton width="300px" height="20px"/>
          <p-skeleton width="100vw" height="200px"/>
          <p-skeleton width="200px" height="20px"/>
          <p-skeleton width="300px" height="20px"/>
        </div>
      }

    </ng-template>
  </p-scroller>
  <p-button
    class="flex justify-content-end p-2 mb-7"
    [icon]="orientation==='horizontal'?'pi pi-arrow-left': 'pi pi-arrow-up'"
    [rounded]="true"
    (click)="resetScroll()"
  />
</div>
