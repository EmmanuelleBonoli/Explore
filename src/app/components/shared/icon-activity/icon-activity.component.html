<div class="flex m-2 gap-1">
  @for (type of activityTypes; track $index) {
    @for (icon of filtersAvailables; track $index) {
      @if (type === icon.type) {
        <div class="icon-container"
             [ngStyle]="{'background-color': icon.backgroundColor}">
          <i
            [ngStyle]="{'color': icon.iconColor, 'font-size': '1,1rem'}"
            [ngClass]="['fa-solid', icon.icon]"
          >
          </i>
        </div>
      }
    }
  }
</div>
